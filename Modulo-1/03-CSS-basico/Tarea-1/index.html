<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
button:active {
    color: blue;
}
ul li::first-letter {
    color: aquamarine;
    font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
h1::after {
    content: " x";
}
form:hover {
    color: brown;
}
li::before {
    content: "==>";
}
li:nth-child(3){
    color: blue;
}
    </style>
</head>
<body>
    <article>
        <h1>pseudoclases y pseudoelementos</h1>
        <ul>
            <li>:hover</li>
            <li>:nth-child</li>
            <li>::first-letter</li>
            <li>::placeholder</li>
        </ul>
    </article>
    
    <form action="">
        <label for="nombre">nombre</label>
        <input type="nombre">
        <button>enviar</button>
    </form>
</body>
</html>
